<!DOCTYPE html PUBLIC "-//W3C//DT
D XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DT
D/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>welcome</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<style>
.flex-container {
	display: -webkit-flex;
	display: flex;
	-webkit-flex-flow: row wrap;
	flex-flow: row wrap;
	text-align: center;
}

.flex-container>* {
	padding: 15px;
	-webkit-flex: 1 100%;
	flex: 1 100%;
}

.article {
	text-align: left;
}

header {
	background: black;
	color: white;
}

footer {
	background: #aaa;
	color: white;
}

.nav {
	background: #eee;
}

.nav ul {
	list-style-type: none;
	padding: 0;
}

.nav ul a {
	text-decoration: none;
}

@media all and (min-width: 768px) {
	.nav {
		text-align: left;
		-webkit-flex: 1 auto;
		flex: 1 auto;
		-webkit-order: 1;
		order: 1;
	}
	.article {
		-webkit-flex: 5 0px;
		flex: 5 0px;
		-webkit-order: 2;
		order: 2;
	}
	footer {
		-webkit-order: 3;
		order: 3;
		text-align: center;
	}
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

/* th { */
/* /*     border: 1px solid #dddddd; */ */
/*     text-align: center; */
/*     padding: 8px; */
/* } */

td {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}

td:nth-child(odd) {
    background-color: #dddddd;
}

tr {
	background-color: #aaaaaa;
}

/* tr:nth-child(even) { */
/*     background-color: #dddddd; */
/* } */
</style>
<h:body>
	<div class="flex-container">
		<!-- 		<table class="title"> -->
		<header> Welcome! </header>
		<!-- 		</table> -->
		<!-- 	<p /> -->
		<nav class="nav"> #{director.getMainDescription()} </nav>
		<!-- 		<article class="article"> -->
		<footer class="footer">
		<table>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
					<td>#{option.getDescription()}</td>
				</c:forEach>
			</tr>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
					<td><h:form>
							<h:commandButton value="#{option.getPage()}" action="welcome" />
						</h:form></td>
				</c:forEach>
			</tr>
		</table>
		</footer>
	</div>
</h:body>
</html>
