<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>welcome</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<!-- <style> -->

<h:body>
	<section class="flex-container">
		<!-- 		<table class="title"> -->
		<header> Welcome! </header>
		<!-- 		</table> -->
		<!-- 	<p /> -->
		<nav class="nav"> eee#{director.getMainDescription()} </nav>
		<!-- 		<article class="article"> -->
		<footer class="footer">
		<table>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
					<td>#{option.getDescription()}</td>
				</c:forEach>
			</tr>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
					<td><h:form>
							<h:commandButton value="#{option.getPage()}" action="welcome" />
						</h:form></td>
				</c:forEach>
			</tr>
		</table>
		</footer>
	</section>
</h:body>
