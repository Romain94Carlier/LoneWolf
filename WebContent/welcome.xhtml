<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>welcome</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/w3.css" rel="stylesheet" type="text/css" />
	<link href="./css/popup.css" rel="stylesheet" type="text/css" />
</h:head>
<!-- <style> -->

<!-- </style> -->
<h:body>
	<script>
		function openInventory() {
			document.getElementById("inventorySidebar").style.display = "block";
		}
		function closeInventory() {
			document.getElementById("inventorySidebar").style.display = "none";
		}
		function openShop() {
			document.getElementById("shopSidebar").style.display = "block";
		}
		function closeShop() {
			document.getElementById("shopSidebar").style.display = "none";
		}
	</script>
	<!-- Sidebar -->
	<div class="w3-sidebar-left w3-bar-block w3-border-right"
		style="display: none" id="inventorySidebar">
		<button onclick="closeInventory()" class="w3-bar-item w3-large">Close
			&times;</button>
		<option class="w3-bar-item">Gold:
			#{director.getCurrentGold()}</option>
		<c:forEach items="#{director.getInventoryItems()}" var="item">

			<option value="#{item.toString()}" class="w3-bar-item w3-button">#{item.toString()}</option>
		</c:forEach>
	</div>
	<div class="w3-sidebar-right w3-bar-block w3-border-right"
		style="display: none" id="shopSidebar">
		<button onclick="closeShop()" class="w3-bar-item w3-large">Close
			&times;</button>

		<!-- 		<c:forEach items="#{director.getOptions()}" var="option"> -->
		<!-- 			<option value="#{option.getDescription()}" class="w3-bar-item w3-button">#{option.getDescription()}</option> -->
		<!-- 		</c:forEach> -->
		<c:forEach items="#{director.getItemsToBuy()}" var="item"
			varStatus="metadata">
			<!-- 			<option class="w3-bar-item w3-button"> -->
			<h:form>
				<h:commandButton class="w3-bar-item w3-button"
					value="#{item.toShopString()}" action="#{director.buyItem(item)}">
					<!-- 							#{item.toString()} -->
				</h:commandButton>
			</h:form>
			<!-- 				</option> -->
		</c:forEach>
	</div>

	<!-- Page Content -->
	<!-- <div class="w3-teal"> -->
	<!--   <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button> -->
	<!--   <div class="w3-container"> -->
	<!--     <h1>My Page</h1> -->
	<!--   </div> -->
	<!-- </div> -->

	<section class="flex-container"> <!-- 		<table class="title"> -->
	<header> Page #{director.getPageNumber()}
	<p />
	<div>
		Inventory
		<button class="w3-button w3-teal w3-xlarge" onclick="openInventory()">☰</button>
	</div>
	<c:if test="#{director.pageHasAShop()}">
		<div>
			Item shop
			<button class="w3-button w3-teal w3-xlarge" onclick="openShop()">☰</button>
		</div>
	</c:if> </header> <!-- 		</table> --> <!-- 	<p /> --> <nav class="nav">
	#{director.getMainDescription()} </nav> <!-- 		<article class="article"> -->
	<footer class="footer"> <c:if
		test="#{!director.pageHasMonster()}">


		<table>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
					<td>#{option.getDescription()}</td>
				</c:forEach>
			</tr>
			<tr>
				<c:forEach items="#{director.getOptions()}" var="option"
					varStatus="metadata">
<!-- 					<c:if test="#!{director.fightIsOngoing()}"> -->
						<td><h:form>
								<h:commandButton value="#{option.getPage()}"
									action="#{director.selectOption(option)}" />
							</h:form></td>
<!-- 					</c:if> -->
				</c:forEach>
			</tr>
		</table>
	</c:if> <c:if test="#{director.pageHasMonster()}">
		<table>
		<tr>
				<td>monster description</td>
		</tr>
		<tr>
					<td><h:form>
						<h:commandButton value="fight" action="#{director.selectFight()}" />
					</h:form></td>
		</tr>
	</table>
	</c:if> </footer> </section>
	<h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{popupController.showPopup}">
                <div class="popup-panel">
                    This is popup panel<br/>
                    <table>
                    <td><h:form>
						<h:commandButton value="fight" action="#{director.fightRound()}" />
					</h:form></td>
					<td><h:form>
						<h:commandButton value="flee" action="#{director.flee()}" />
					</h:form></td>
                    </table>
                    <h:form>
                    <h:commandButton value="hide details" onClick="#{popupController.hide()}" />
                    </h:form>
                </div>
            </h:panelGroup>
</h:body>
</html>
