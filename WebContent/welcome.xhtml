<!DOCTYPE html PUBLIC "-//W3C//DT
D XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DT
D/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>welcome</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/w3.css" rel="stylesheet" type="text/css" />
</h:head>
<!-- <style> -->

<!-- </style> -->
<h:body>
	<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-border-right"
		style="display: none" id="mySidebar">
		<button onclick="w3_close()" class="w3-bar-item w3-large">Close
			&times;</button>
		<a href="#" class="w3-bar-item w3-button">Link 1</a> <a href="#"
			class="w3-bar-item w3-button">Link 2</a> <a href="#"
			class="w3-bar-item w3-button">Link 3</a>
		<c:forEach items="#{director.getOptions()}" var="option">
			<option value="#{option.getDescription()}">#{option.getDescription()}</option>
		</c:forEach>
	</div>

	<!-- Page Content -->
	<!-- <div class="w3-teal"> -->
	<!--   <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button> -->
	<!--   <div class="w3-container"> -->
	<!--     <h1>My Page</h1> -->
	<!--   </div> -->
	<!-- </div> -->

	<section class="flex-container"> <!-- 		<table class="title"> -->
	<header> Page #{director.getPageNumber()}
	<p />
	<div>
		Inventory
		<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button>
	</div>

	</header> <!-- 		</table> --> <!-- 	<p /> --> <nav class="nav">
	#{director.getMainDescription()} </nav> <!-- 		<article class="article"> -->
	<footer class="footer">
	<table>
		<tr>
			<c:forEach items="#{director.getOptions()}" var="option"
				varStatus="metadata">
				<td>#{option.getDescription()}</td>
			</c:forEach>
		</tr>
		<tr>
			<c:forEach items="#{director.getOptions()}" var="option"
				varStatus="metadata">
				<td><h:form>
						<h:commandButton value="#{option.getPage()}"
							action="#{director.selectOption(option)}" />
					</h:form></td>
			</c:forEach>
		</tr>
	</table>
	</footer> </section>
</h:body>
</html>
